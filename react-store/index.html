<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Product Page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>My Company Store</h1>
  </header>

  <div class="container my-4">
    <input type="text" id="filter-input" class="form-control" placeholder="Search for categories (e.g., Men's Clothing)">
  </div>

  <div class="container product-list" id="product-list">
  </div>

  <datalist id="category-suggestions"></datalist>

  <script src="script.js"></script>
</body>
</html>
